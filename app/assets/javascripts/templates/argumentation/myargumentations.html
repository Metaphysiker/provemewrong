<div class="container">
    <h2>Overview</h2>
    <p>All your argumentations and comments</p>
    <button ng-click="create_argumentation()"
            class="btn btn-lg btn-success">
        Create Argumentation
    </button>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Argumentations</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="argumentation in argumentations">
            <td><h4>{{ argumentation.title }}</h4></td>
            <td>
            <button ng-click="get_next_argumentation(argumentation.id, 4, false)" class="btn btn-success">
                Show
            </button>
            </td>
            <td>
                <button ng-click="get_next_argumentation(argumentation.id, 4, true)" class="btn btn-primary">
                    Edit
                </button>
            </td>
            <td>
                <button ng-click="delete_full_argumentation(argumentation.id)" class="btn btn-danger">
                    Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
