{{ intro }}

<section class="search-form">
    <form>
        <div class="input-group input-group-lg">
            <label for="keywords" class="sr-only">Keywords</label>
            <input type="text"
                   name="keywords"
                   class="form-control input-lg"
                   placeholder="Find argumentation"
                   ng-change="search(keywords)"
                   ng-model="keywords">
        </div>
    </form>
</section>

<div class="animate-if waiting" ng-if="loading == true">

    <!-- loading animation will go here -->

    <div class="col-md-10 col-md-offset-1">
        <aside class="progress">
            <div class="progress-bar progress-bar-striped active"
                 style="width: 100%">
                Loadingâ€¦
            </div>
        </aside>
    </div>
    <br>
</div>

<section class="search-results" ng-if="loading == false">
    <header>
        <h1 class="h3">Results</h1>
    </header>
    <nav>
        <ul class="pager">
            <li class="previous">
                <a href="" ng-click="previousPage()">&larr; Previous</a>
            </li>
            <li class="next">
                <a href="" ng-click="nextPage()">Next &rarr;</a>
            </li>
        </ul>
    </nav>

    <ol class="list-group">
        <li class="list-group-item clearfix"
            ng-repeat="argumentation in argumentations">
            <h2 class="h3">
                {{ argumentation.title }}
            </h2>
            <div class="pull-right">
                <button class="btn btn-small btn-primary"
                        ng-click="viewArgumentation(argumentation)">
                    View Argumentation...
                </button>
            </div>
            <ul>
                <li ng-repeat="info in argumentation.info">
                   {{info}}
                </li>
            </ul>

        </li>
    </ol>
    <nav>
        <ul class="pager">
            <li class="previous">
                <a href="" ng-click="previousPage()">&larr; Previous</a>
            </li>
            <li class="next">
                <a href="" ng-click="nextPage()">Next &rarr;</a>
            </li>
        </ul>
    </nav>
</section>
